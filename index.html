<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque - xAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }

        .hidden-form {
            display: none;
        }

        .show.form {
            display: block;
        }

        .sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            transition: 0.3s;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .table-hover tbody tr:hover {
            background-color: #e9ecef;
            transition: 0.3s;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
            }

            .sidebar.active {
                left: 0;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <h4 class="text-center">Menu</h4>
        <a href="#" onclick="showSection('stock')">Estoque</a>
        <a href="#" onclick="showSection('entry')">Entrada de Mercadoria</a>
        <a href="#" onclick="showSection('exit')">Saída de Mercadoria</a>
        <a href="#" onclick="showSection('suppliers')">Cadastro de Fornecedor</a>
        <a href="#" onclick="showSection('orders')">Pedidos</a>
        <a href="#" onclick="showSection('charts')">Gráficos</a>
    </div>

    <button class="btn btn-dark d-md-none m-2" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
    </button>

    <div class="content">
        <div id="stockSection" class="section">
            <h1 class="text-center mb-4 text-primary fw-bold">Sistema de Estoque</h1>
            <div class="row mb-3">
                <div class="col-md-6"><input type="text" id="searchInput" class="form-control"
                        placeholder="Pesquisar produto..."></div>
                <div class="col-md-6 text-end"><button class="btn btn-custom" data-bs-toggle="modal"
                        data-bs-target="#addProductModal"><i class="bi bi-plus-circle"></i> Adicionar Produto</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Quantidade Mínima</th>
                            <th>Categoria</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody"></tbody>
                </table>
            </div>
        </div>

        <div id="entrySection" class="section" style="display: none;">
            <h2>Entrada de Mercadoria</h2>
            <form id="entryForm">
                <div class="mb-3"><label for="entryProduct" class="form-label">Produto</label><select
                        class="form-select" id="entryProduct" required></select></div>
                <div class="mb-3"><label for="entryQty" class="form-label">Quantidade</label><input type="number"
                        class="form-control" id="entryQty" min="1" required></div>
                <button type="button" class="btn btn-custom" onclick="addStockEntry()">Registrar Entrada</button>
            </form>
        </div>

        <div id="exitSection" class="section" style="display: none;">
            <h2>Saída de Mercadoria</h2>
            <form id="exitForm">
                <div class="mb-3"><label for="exitProduct" class="form-label">Produto</label><select class="form-select"
                        id="exitProduct" required></select></div>
                <div class="mb-3"><label for="exitQty" class="form-label">Quantidade</label><input type="number"
                        class="form-control" id="exitQty" min="1" required></div>
                <button type="button" class="btn btn-custom" onclick="removeStockExit()">Registrar Saída</button>
            </form>
        </div>

        <div id="suppliersSection" class="section" style="display: none;">
            <h2>Cadastro de Fornecedor</h2>
            <form id="supplierForm">
                <div class="mb-3"><label for="supplierName" class="form-label">Nome</label><input type="text"
                        class="form-control" id="supplierName" required></div>
                <div class="mb-3"><label for="supplierContact" class="form-label">Contato</label><input type="text"
                        class="form-control" id="supplierContact" required></div>
                <button type="button" class="btn btn-custom" onclick="addSupplier()">Cadastrar</button>
            </form>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Contato</th>
                    </tr>
                </thead>
                <tbody id="supplierTableBody"></tbody>
            </table>
        </div>

        <div id="ordersSection" class="section" style="display: none;">
            <h2>Gerar Pedido</h2>
            <form id="orderForm">
                <div class="mb-3"><label for="orderSupplier" class="form-label">Fornecedor</label><select
                        class="form-select" id="orderSupplier" required></select></div>
                <div class="mb-3"><label for="orderProduct" class="form-label">Produto</label><select
                        class="form-select" id="orderProduct" required></select></div>
                <div class="mb-3"><label for="orderQty" class="form-label">Quantidade</label><input type="number"
                        class="form-control" id="orderQty" min="1" required></div>
                <button type="button" class="btn btn-custom" onclick="generateOrder()">Gerar Pedido</button>
            </form>
            <div id="orderResult" class="mt-3"></div>
        </div>

        <!-- Seção de Gráficos -->
        <div id="chartsSection" class="section" style="display: none;">
            <h2>Gráficos</h2>
            <canvas id="stockChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Modal para Adicionar Produto -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Adicionar Novo Produto</h5><button type="button"
                        class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3"><label for="productCategory" class="form-label">Categoria</label>
                            <select class="form-select" id="productCategory" required>
                                <option value="" disabled selected>Selecione uma categoria</option>
                                <option value="tinta">Tinta</option>
                                <option value="papel">Papel</option>
                                <option value="tecido">Tecido</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <!-- Form TInta -->
                            <div id="form-tinta" class="hidden-form">
                                <div class="mb-3">
                                    <!-- <label for="typeColor" class="form-label">Categoria</label> -->
                                    <select class="form-select" id="typeColor" required>
                                        <option value="" disabled selected>Selecione a Cor</option>
                                        <option value="cyan">Cyan</option>
                                        <option value="magenta">Magenta</option>
                                        <option value="yellow">Yellow</option>
                                        <option value="black">Black</option>
                                        <option value="liquid-limpeza">Liquido de Limpeza</option>
                                    </select>
                                </div>

                                <div class="mb-3"><label for="typeTinta" class="form-label">Tipo de Tinta</label>
                                    <select class="form-select" id="typeTinta" required>
                                        <option value="" disabled selected>Selecione o Tipo</option>
                                        <option value="sublimacao">Sublimação</option>
                                        <option value="solvente">Solvente</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="productQty" class="form-label">Quantidade Litros(Unidade)</label>
                                    <input type="number" min="1" class="form-control" id="productQty" required>
                                </div>
                                <div class="mb-3">
                                    <label for="productQtyLitros" class="form-label">Litros por Frasco:</label>
                                    <input type="number" class="form-control" id="productQtyLitros" min="1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="productQtyMin" class="form-label">Quantidade Mínima</label>
                                    <input type="number" step="0.01" class="form-control" id="productQtyMin" min="0">
                                </div>
                            </div>
                        </div> <!--End form Tinta  -->
                        <!-- For Papel -->
                        <div id="form-papel" class="hidden-form">
                            <div class="mb-3"><label for="typePapel" class="form-label">Tipo de Papel</label>
                                <select class="form-select" id="typePapel" required>
                                    <option value="papel1">Art 45gr 160x250</option>
                                    <option value="papel2">Art 45gr 180x400</option>
                                    <option value="papel3">Art 45gr 160x1000</option>
                                    <option value="papel4">Coldenhove 40gr 162x400</option>
                                    <option value="papel5">Seda 20gr 160x1000</option>
                                    <option value="papel6">Kraft 35gr 160x500</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="productQtyUnit" class="form-label">Quantidade Rolos:</label>
                                <input type="number" class="form-control" id="productQtyUnit" min="1" required>
                            </div>

                            <div class="mb-3">
                                <label for="productQtyMetros" class="form-label">Quantidade Metros Por Rolo:</label>
                                <input type="number" class="form-control" id="productQtyMetros" min="1" required>
                            </div>

                            <div class="mb-3">
                                <label for="productQtyMin" class="form-label">Quantidade Mínima</label>
                                <input type="number" step="0.01" class="form-control" id="productQtyMin" min="0">
                            </div>
                        </div>
                </div> <!--End For Papel -->



                </form>
                <div class="modal-footer"><button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancelar</button><button type="button" class="btn btn-custom"
                        onclick="addProduct()">Salvar</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- <script src="assets/js/main.js" type="module"></script> -->
    <!-- <script src="assets/js/graph.js" type="module"></script> -->
    <script>

        // const API_URL = "https://estoque-v4.onrender.com"; // URL da API FastAPI
        const API_URL = "http://0.0.0.0:8000"; // URL da API FastAPI
        const category = document.getElementById("productCategory");
        const formTinta = document.getElementById("form-tinta");
        const formPapel = document.getElementById("form-papel");


        async function fetchProducts() {
            const response = await fetch(`${API_URL}/products`);
            return await response.json();
        }

        async function fetchSuppliers() {
            const response = await fetch(`${API_URL}/suppliers`);
            return await response.json();
        }

        // Renderizar tabela de estoque
        async function renderTable() {
            const products = await fetchProducts();
            const tableBody = document.getElementById("stockTableBody");
            tableBody.innerHTML = "";
            products.forEach(product => {
                const row = document.createElement("tr");
                row.innerHTML = `
                  <td>${product.name}</td>
                  <td>${product.qty}</td>
                  <td>R$ ${product.price.toFixed(2)}</td>
                  <td>${product.category}</td>
                  <td><button class="btn btn-danger btn-sm" onclick="removeProduct(${product.id})"><i class="bi bi-trash"></i> Remover</button></td>
              `;
                tableBody.appendChild(row);
            });
            updateProductSelects();
            // renderChart(products);
        }

        // Adicionar produto
        async function addProduct() {
            let product = undefined
            if (category.value == "tinta") {
                product = {
                    color: document.getElementById("typeColor").value,
                    type: document.getElementById("typeTinta").value,
                    productQty: document.getElementById("productQty").value,
                    productQtyLitros: document.getElementById("productQtyLitros").value,

                }
                await fetch(`${API_URL}/products-tinta`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(product)
                });

            } else if (category.value == "papel") {

            }
            console.log(product)
            document.getElementById("addProductForm").reset();

            // renderTable();
            // const modal = bootstrap.Modal.getInstance(document.getElementById("addProductModal"));
            // modal.hide();
        }

        // Remover produto
        async function removeProduct(id) {
            if (confirm("Tem certeza que deseja remover este produto?")) {
                await fetch(`${API_URL}/products/${id}`, { method: "DELETE" });
                renderTable();
            }
        }

        // Pesquisa
        document.getElementById("searchInput").addEventListener("input", async function () {
            const query = this.value.toLowerCase();
            const products = await fetchProducts();
            const filtered = products.filter(p => p.name.toLowerCase().includes(query));
            const tableBody = document.getElementById("stockTableBody");
            tableBody.innerHTML = "";
            filtered.forEach(product => {
                const row = document.createElement("tr");
                row.innerHTML = `
                  <td>${product.name}</td>
                  <td>${product.qty}</td>
                  <td>${product.qtyMin}</td>
                  <td>${product.category}</td>
                  <td><button class="btn btn-danger btn-sm" onclick="removeProduct(${product.id})"><i class="bi bi-trash"></i> Remover</button></td>
              `;
                tableBody.appendChild(row);
            });
        });

        // Atualizar selects de produtos
        async function updateProductSelects() {
            const products = await fetchProducts();
            const selects = ["entryProduct", "exitProduct", "orderProduct"];
            selects.forEach(id => {
                const select = document.getElementById(id);
                select.innerHTML = "<option value='' disabled selected>Selecione um produto</option>";
                products.forEach(product => {
                    const option = document.createElement("option");
                    option.value = product.id;
                    option.textContent = product.name;
                    select.appendChild(option);
                });
            });
        }

        // Entrada de mercadoria
        async function addStockEntry() {
            const productId = parseInt(document.getElementById("entryProduct").value);
            const qty = parseInt(document.getElementById("entryQty").value);
            await fetch(`${API_URL}/stock/entry`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ product_id: productId, qty })
            });
            renderTable();
            document.getElementById("entryForm").reset();
        }

        // Saída de mercadoria
        async function removeStockExit() {
            const productId = parseInt(document.getElementById("exitProduct").value);
            const qty = parseInt(document.getElementById("exitQty").value);
            const response = await fetch(`${API_URL}/stock/exit`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ product_id: productId, qty })
            });
            if (response.ok) {
                renderTable();
                document.getElementById("exitForm").reset();
            } else {
                alert("Quantidade insuficiente em estoque!");
            }
        }

        // Cadastro de fornecedor
        async function addSupplier() {
            const supplier = {
                name: document.getElementById("supplierName").value,
                contact: document.getElementById("supplierContact").value
            };
            await fetch(`${API_URL}/suppliers`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(supplier)
            });
            renderSuppliers();
            updateSupplierSelect();
            document.getElementById("supplierForm").reset();
        }

        // Renderizar fornecedores
        async function renderSuppliers() {
            const suppliers = await fetchSuppliers();
            const tableBody = document.getElementById("supplierTableBody");
            tableBody.innerHTML = "";
            suppliers.forEach(supplier => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${supplier.name}</td><td>${supplier.contact}</td>`;
                tableBody.appendChild(row);
            });
        }

        // Atualizar select de fornecedores
        async function updateSupplierSelect() {
            const suppliers = await fetchSuppliers();
            const supplierSelect = document.getElementById("orderSupplier");
            supplierSelect.innerHTML = "<option value='' disabled selected>Selecione um fornecedor</option>";
            suppliers.forEach(supplier => {
                const option = document.createElement("option");
                option.value = supplier.id;
                option.textContent = supplier.name;
                supplierSelect.appendChild(option);
            });
        }

        // Gerar pedido
        async function generateOrder() {
            const order = {
                supplier_id: parseInt(document.getElementById("orderSupplier").value),
                product_id: parseInt(document.getElementById("orderProduct").value),
                qty: parseInt(document.getElementById("orderQty").value)
            };
            const response = await fetch(`${API_URL}/orders`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(order)
            });
            const result = await response.json();
            document.getElementById("orderResult").innerHTML = `
              <div class="alert alert-success">
                  Pedido gerado!<br>
                  Fornecedor: ${result.supplier_name}<br>
                  Produto: ${result.product_name}<br>
                  Quantidade: ${order.qty}<br>
                  Total: R$ ${result.total.toFixed(2)}
              </div>
          `;
            document.getElementById("orderForm").reset();
        }



        category.addEventListener("change", () => {
            // Esconde todos os formulários
            formTinta.classList.add("hidden-form");
            formPapel.classList.add("hidden-form");

            // Mostra o formulário correspondente
            if (category.value === "tinta") {
                formTinta.classList.remove("hidden-form");
            } else if (category.value === "papel") {
                formPapel.classList.remove("hidden-form");
            }
        });


        // Mostrar/esconder seções

        // Toggle sidebar
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        function showSection(sectionId) {
            document.querySelectorAll(".section").forEach(section => section.style.display = "none");
            document.getElementById(`${sectionId}Section`).style.display = "block";
            if (sectionId === "charts") renderTable(); // Atualiza gráfico ao abrir
            if (window.innerWidth <= 768) toggleSidebar();
        }
        document.addEventListener("DOMContentLoaded", async () => {
            await renderTable();
            await renderSuppliers();
            await updateSupplierSelect();
            showSection("stock");
        });

    </script>
</body>

</html>
